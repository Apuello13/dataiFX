<div class="p-3 text-center" *ngIf="personas.length === 0; else elseBlock">
  <h6>No tenemos datos para mostrar</h6>
</div>
<ng-template #elseBlock>
  <div class="table-responsive mt-2">
    <table class="table text-light mt-3">
      <thead class="border-yellow">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Patronus</th>
          <th scope="col pointer" (click)="orderByAge()">
            Age
            <i [class]="toggle ? 'bx bx-down-arrow' : 'bx bx-up-arrow'"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas">
          <td>
            <img
              class="rounded"
              [src]="persona.image | noImage"
              [alt]="persona.name"
              width="100"
              height="100"
            />
          </td>
          <th>{{ persona.name }}</th>
          <td>{{ persona.patronus }}</td>
          <td>{{ persona.yearOfBirth | age }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
